<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>멀티 대전략 게임</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- 1. 시작화면 -->
  <section id="gate">
    <h1>접속 코드 입력</h1>
    <input id="accessCode" placeholder="관리자코드 또는 프로필 코드" />
    <button id="enterBtn">입장</button>
    <p class="hint">관리자: 관리자코드 / 플레이어: 본인 프로필의 고유코드</p>
  </section>

  <!-- 2. 관리자 콘솔 -->
  <section id="admin" class="hidden">
    <h2>관리자 콘솔</h2>

    <div class="toolbar">
      <span id="turnLabel">턴: -</span>
      <button id="btnNextTurn">턴 넘기기</button>
    </div>

    <h3>프로필 생성</h3>
    <div class="grid">
      <input id="newName" placeholder="국명" />
      <input id="newCode" placeholder="고유코드(로그인 코드)" />
      <button id="btnCreateProfile">생성</button>
    </div>

    <h3>프로필 목록 / 수정</h3>
    <div id="profilesList"></div>
  </section>

  <!-- 3. 플레이어 기본 프로필 화면 -->
  <section id="player" class="hidden">
    <h2 id="pHeader">-</h2>
    <div id="pStats" class="stats"></div>

    <div class="tabs">
      <button data-tab="region">지역관리</button>
      <button data-tab="industry">산업관리</button>
      <button data-tab="diplomacy">대외관리</button>
      <button data-tab="traits">국가특성</button>
      <button data-tab="army">군대</button>
    </div>

    <div id="tabContents">
      <div id="tab-region" class="tab hidden"></div>
      <div id="tab-industry" class="tab hidden"></div>
      <div id="tab-diplomacy" class="tab hidden"></div>
      <div id="tab-traits" class="tab hidden"></div>
      <div id="tab-army" class="tab hidden"></div>
    </div>
  </section>

  <!-- 스크립트는 반드시 body 맨 아래 -->
  <script type="module" src="./app.js"></script>
</body>
</html>
